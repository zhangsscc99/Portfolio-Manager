# Broker 基本配置
brokerClusterName = DefaultCluster
brokerName = broker-a
brokerId = 0

# 删除文件时间点，默认凌晨 4点
deleteWhen = 04

# 文件保留时间，默认 48 小时
fileReservedTime = 48

# Broker 角色
brokerRole = ASYNC_MASTER

# 刷盘方式
flushDiskType = ASYNC_FLUSH

# 自动创建主题
autoCreateTopicEnable = true

# 自动创建订阅组
autoCreateSubscriptionGroup = true

# 监听端口
listenPort = 10911

# NameServer 地址
namesrvAddr = rmqnamesrv:9876

# Broker IP 地址（重要：Docker 环境配置）
brokerIP1 = broker

# 允许客户端连接的 IP
brokerIP2 = broker 